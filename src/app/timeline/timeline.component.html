<div class="timeline">
  <div class="labels">
    <div *ngFor="let y of years" class="year" [class.selected]="y==selectedYear" 
    [style.left.%]="getLeft(y)">{{y}}</div>
  </div>
  <div class="wrap">
    <div class="arrow left"></div>
    <div class="line">
      <div class="axis"></div>
      <div *ngFor="let p of years" class="circle" [style.left.%]="getLeft(p)"></div>
    </div>
    <div class="arrow right"></div>
  </div>
</div>
